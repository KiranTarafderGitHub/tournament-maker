<head>
    <title>Login</title>
    <meta charset="utf-8"/>


    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" th:href="@{/resources/images/favicon.png}"/>

      <link rel="stylesheet" href="resources/css/bootstrap-3.3.5.min.css"/>

      <link rel="stylesheet" href="resources/css/font-awesome-4.4.0.min.css"/>
      <link rel="stylesheet" href="resources/css/ionicons-2.0.1.min.css"/>
      <link rel="stylesheet" href="resources/css/blue.css"/>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <link rel="stylesheet" href="resources/css/AdminLTE.css"/>

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/plugins/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/dist/css/adminlte.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/resources/plugins/iCheck/flat/blue.css}">
    <!-- Morris chart -->
    <link rel="stylesheet" th:href="@{/resources/plugins/morris/morris.css}">

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>One App </b>Portal</a><br/>


    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">

        <p class="login-box-msg">Sign in to start your session</p>

        <div id="msg" style="color: green"></div>

        <div id="errorMsgDiv" th:if="${param.msg != null}" style="color: red">
            <center>
                <p th:if="${param.msg[0]} =='1'"><span>Invalid username/password</span></p>
                <p th:if="${param.msg[0]} =='2'"><span>User account locked.</span></p>
                <p th:if="${param.msg[0]} =='3'"><span>Oops something went wrong</span></p>

            </center>
        </div>
        <div  th:if="${param.error != null}" style="color: red">
            <center>
                <p><span>Invalid username/password.</span></p>
            </center>
        </div>
        <div  th:if="${param.locked != null}" style="color: red">
            <center>
                <p><span>User account locked.</span></p>
            </center>
        </div>
        <div  th:if="${param.duplicate != null}" style="color: red">
            <center>
                <p><span>User already logged in on another device</span></p>
            </center>
        </div>
         
        <form th:action="@{/login}" method="post">
            <div class="form-group has-feedback">
            	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="text" name="username" class="form-control" id="userId" placeholder="User Id" required="required" autofocus="autofocus"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>


            <div class="form-group has-feedback" id="passwordDiv">
                <input type="password"  name="password"  class="form-control" id="password" required="required" placeholder="Password" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
             	<div class="col-4">
             		<span>
             			<a href="/" class="btn btn-primary btn-block btn-flat" >Home</a>
                    </span>
                </div>
                <div class="col-4">
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <span>
                        <button type="submit" class="btn btn-primary btn-block btn-flat" id="signInBtn">Sign In</button>
                    </span>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- <a href="javascript:alert('Comming Soon!!!')">I forgot my password</a><br/>  -->
        <!--  <a href="/register" class="text-center"> Register a new membership </a>-->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery-3.6.0.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/resources/plugins/iCheck/icheck.min.js}"></script>


<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass   : 'iradio_square-blue',
            increaseArea : '20%' // optional
        })
    })
</script>
</body>
</html>
