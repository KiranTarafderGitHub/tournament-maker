<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

 <aside class="main-sidebar sidebar-dark-primary"  th:fragment="left-menu-panel">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img th:src="@{/resources/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-bold">Admin</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <!-- <img th:src="@{/resources/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image"> -->
        </div>
        <div class="info">
          <a href="#" class="d-block"><span th:text="${username}"></span></a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true" id="left-menus">
          
          <li class="nav-item has-treeview" >
            <a class="nav-link">
              <i class="nav-icon fa fa-dashboard"></i>
              <p>
                Dashboard
                <i class="right fa fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/public/league/create.html" class="nav-link">
                  <i class="fa fa-circle-o nav-icon"></i>
                  <p>Create League</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/public/league/view.html" class="nav-link">
                  <i class="fa fa-circle-o nav-icon"></i>
                  <p>View League</p>
                </a>
              </li>
            </ul>
          </li>

		  <li class="nav-item has-treeview" sec:authorize="hasAnyAuthority('league.admin')">
		  	<a class="nav-link">
              <i class="nav-icon fa fa-tasks"></i>
              <p>
                League Management
                <i class="right fa fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              
              <li class="nav-item" sec:authorize="hasAuthority('league.admin')">
                <a href="/admin/view/league.html" class="nav-link">
                  <i class="fa fa-circle-o nav-icon"></i>
                  <p>View League</p>
                </a>
              </li>
              
              <li class="nav-item" sec:authorize="hasAuthority('league.admin')">
                <a href="/admin/view/schedule.html" class="nav-link">
                  <i class="fa fa-circle-o nav-icon"></i>
                  <p>Schedule & Score</p>
                </a>
              </li>
            </ul>
		  </li>
		   
		  <li class="nav-item has-treeview" sec:authorize="hasAnyAuthority('league.user')">
		  	<a class="nav-link" href="#">
              <i class="nav-icon fa fa-sign-out"></i>
              <p>League Standing</p>
            </a> 
		  </li>
		  
		  <li class="nav-item has-treeview" >
            	<a sec:authorize="isAuthenticated()" class="nav-link" href="/logout">
	              <i class="nav-icon fa fa-sign-out"></i>
	              <p>Logout</p>
	            </a>
          		<a sec:authorize="isAnonymous()" class="nav-link" href="/login">
	              <i class="nav-icon fa fa-sign-out"></i>
	              <p>Login</p>
	            </a>
          </li>
          


		  
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
</html>

<a th:if="${userRole == 'null'}">
     <button type="button" class="btn btn-dark m-2">Logout</button>
</a>
<a th:unless="${userRole == 'null'}">
    <button type="button" class="btn btn-dark m-2">Login</button>
</a>
